<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Code Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background: #f4f4f4;
            border: 1px solid #ddd;
            min-height: 50px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Arduino Code Reader</h1>
    <button onclick="connectToArduino()">Connect to Arduino</button>
    <button onclick="readArduino()">Read Arduino Data</button>
    <div id="output">Waiting for data...</div>

    <script>
        let port;
        let reader;

        async function connectToArduino() {
            try {
                port = await navigator.serial.requestPort();
                await port.open({ baudRate: 9600 });
                reader = port.readable.getReader();
                document.getElementById("output").innerText = "Connected to Arduino!";
            } catch (error) {
                document.getElementById("output").innerText = "Error: " + error;
            }
        }

        async function readArduino() {
            if (!reader) {
                document.getElementById("output").innerText = "Not connected!";
                return;
            }

            try {
                const { value, done } = await reader.read();
                if (done) {
                    reader.releaseLock();
                    return;
                }
                const text = new TextDecoder().decode(value);
                document.getElementById("output").innerText = text;
            } catch (error) {
                document.getElementById("output").innerText = "Error: " + error;
            }
        }
    </script>
</body>
</html>
