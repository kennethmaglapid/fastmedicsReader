<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Face Detection with Info</title>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      position: absolute;
    }
    video {
      border: 4px solid lime;
      border-radius: 10px;
      transform: scaleX(-1); /* mirror */
    }
  </style>
</head>
<body>
  <h2>üîç Face Detection with Age & Gender</h2>
  <video id="video" width="720" height="560" autoplay muted></video>

  <script>
    const video = document.getElementById('video');

    // Load face-api models
    Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js/models'),
      faceapi.nets.ageGenderNet.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js/models'),
      faceapi.nets.faceLandmark68Net.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js/models')
    ]).then(startVideo);

    // Start video stream
    function startVideo() {
      navigator.mediaDevices.getUserMedia({ video: {} })
        .then(stream => video.srcObject = stream)
        .catch(err => console.error("Camera error:", err));
    }

    // Draw face data on video
    video.addEventListener('play', () => {
      const canvas = faceapi.createCanvasFromMedia(video);
      document.body.append(canvas);
      const displaySize = { width: video.width, height: video.height };
      faceapi.matchDimensions(canvas, displaySize);

      setInterval(async () => {
        const detections = await faceapi.detectAllFaces(
          video,
          new faceapi.TinyFaceDetectorOptions()
        ).withFaceLandmarks().withAgeAndGender();

        const resized = faceapi.resizeResults(detections, displaySize);
        canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
        faceapi.draw.drawDetections(canvas, resized);
        resized.forEach(detection => {
          const { age, gender, genderProbability } = detection;
          const info = `${gender} (${(genderProbability * 100).toFixed(0)}%), Age: ${age.toFixed(0)}`;
          const box = detection.detection.box;
          const ctx = canvas.getContext('2d');
          ctx.fillStyle = 'lime';
          ctx.font = '16px Arial';
          ctx.fillText(info, box.x, box.y - 10);
        });
      }, 500);
    });
  </script>
</body>
</html>
