<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Face Detection</title>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <style>
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      transform: scaleX(-1); /* Mirror like a real webcam */
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 10px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="info">Loading models...</div>
  <video id="video" width="720" height="560" autoplay muted></video>
  <canvas id="overlay" width="720" height="560"></canvas>

  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const info = document.getElementById('info');
    const ctx = overlay.getContext('2d');

    Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri('/models'),
      faceapi.nets.ageGenderNet.loadFromUri('/models'),
      faceapi.nets.faceLandmark68Net.loadFromUri('/models'),
      faceapi.nets.faceRecognitionNet.loadFromUri('/models')
    ]).then(startVideo);

    function startVideo() {
      info.textContent = "Requesting camera access...";
      navigator.mediaDevices.getUserMedia({ video: {} })
        .then(stream => {
          video.srcObject = stream;
          info.textContent = "Camera started. Detecting...";
        })
        .catch(err => {
          info.textContent = "❌ Camera access denied.";
          console.error(err);
        });
    }

    video.addEventListener('play', () => {
      const displaySize = { width: video.width, height: video.height };
      faceapi.matchDimensions(overlay, displaySize);

      setInterval(async () => {
        const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions()).withAgeAndGender();

        ctx.clearRect(0, 0, overlay.width, overlay.height);
        const resized = faceapi.resizeResults(detections, displaySize);

        resized.forEach(d => {
          const { age, gender, genderProbability } = d;
          const box = d.detection.box;
          const text = `${gender} (${(genderProbability*100).toFixed(0)}%) - Age: ${age.toFixed(0)}`;

          ctx.strokeStyle = 'lime';
          ctx.lineWidth = 2;
          ctx.strokeRect(box.x, box.y, box.width, box.height);
          ctx.fillStyle = 'lime';
          ctx.fillText(text, box.x, box.y - 10);
        });
      }, 500);
    });
  </script>
</body>
</html>
